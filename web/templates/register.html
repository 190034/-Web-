<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h2>用户注册</h2>

    <form method="post">
        <p>
            用户名：
            <input type="text" name="username" required>
        </p>
        <p>
            密码：
            <input type="password" name="password" required>
        </p>
        <p>
            <button type="submit">注册</button>
        </p>
    </form>

    <p>
        已有账号？
        <a href="/login">去登录</a>
    </p>
</body>
</html>
