<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h2>用户登录</h2>

    <form method="post">
        <p>
            用户名：
            <input type="text" name="username" required>
        </p>
        <p>
            密码：
            <input type="password" name="password" required>
        </p>
        <p>
            <button type="submit">登录</button>
        </p>
    </form>

    <p>
        没有账号？
        <a href="/register">去注册</a>
    </p>
</body>
</html>
