<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件列表</title>
</head>
<body>
    <h2>文件列表</h2>

    <ul>
        {% for f in files %}
            <li>
                {{ f[0] }}
                —
                <a href="/download/{{ f[0] }}">下载</a> <a href="/delete/{{ f[0] }}">删除</a>
            </li>
        {% endfor %}
    </ul>

    <p>
        <a href="/upload">上传新文件</a>
    </p>
    <p>
        <a href="/logout">退出登录</a>
    </p>
</body>
</html>
