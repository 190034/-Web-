<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <h2>文件上传</h2>

    <form method="post" enctype="multipart/form-data">
        <p>
            选择文件：
            <input type="file" name="file" required>
        </p>
        <p>
            <button type="submit">上传</button>
        </p>
    </form>

    <p>
        <a href="/files">查看文件列表</a>
    </p>
    <p>
        <a href="/logout">退出登录</a>
    </p>
</body>
</html>
